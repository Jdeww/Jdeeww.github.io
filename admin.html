<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admin - Add Project</h1>
    <form id="project-form">
        <input type="text" id="title" placeholder="Title" required><br>
        <input type="text" id="description" placeholder="Description" required><br>
        <input type="url" id="link" placeholder="Link" required><br>
        <button type="submit">Add Project</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="config.js"></script>

    <script>
        const password = prompt("Enter admin passsword");
        if (password !== "yourSecretPassword") {
            alert("Unauthorized");
            window.location.href = "index.html";
        }

        const form = document.getElementById("project-form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            db.collection("projects").add({
                title: form.title.value,
                description: form.description.value,
                link: form.link.value
            }).then(() => {
                alert("Project added!");
                form.reset();
            });
        });
    </script>
</body>
</html>
